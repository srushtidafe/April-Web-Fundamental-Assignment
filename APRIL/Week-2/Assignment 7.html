<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <div>
    <label>First Name</label>
    <input type="text" placeholder="First Name"/>
    </div>
    <br/>
    <div>
        <label>Middle Name</label>
        <input type="text" placeholder="Middle Name"/>
    </div>
    <br/>
    <div>
        <label>Last Name</label>
        <input type="text" placeholder="Last Name"/>
    </div>
    <br/>
    <div>
        <label>Email</label>
        <input type="email"/>
    </div>
    <br/>
    <div>
        <label>Phone Number</label>
        <input type="number"/>
    </div>
    <br/>
    <div>
        <label>Gender</label>
         <input type="radio" value="Male"/>
         <input type="radio" value="Female"/>
    </div>
    <br/>
    <div>
        <label>Date of birth</label>
        <input type="date"/>
    </div>
    <br/>
    <div>
        <label>Resume</label>
        <input type="file" placeholder="Upload your resume here"/>
    </div>  
    <br/>
    <div>
        
        <textarea id="text" placeholder="Address"
        length="200px"></textarea>
    </div>
    <br/>
    <div>
          <input type="button" value="Submit"/>
    </div>
</body>
</html>
